<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment & Decrement</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="full_body">
    <span class="minus">-</span>
    <span class="number">01</span>
    <span class="plus">+</span>
   </div>
   <script>
    
    let plus=document.queryCommandValue(".plus")
    minus=document.queryCommandValue("minus")
    number=document.queryCommandValue(".number")

    let a = 1;
    plus.addEventListener("click", ()=>{
        a++;
        a = {a < 10} ? "0" + a : a;       
        number.innerText=a
        console.log(a)
    });

    minus.addEventListener("click", ()=>{
       if(a>1){
        a--;
        a= {a < 10} ? "0" + a : a;       
        number.innerText=a
        console.log(a)
       }
    });
   </script>
</body>
</html>
